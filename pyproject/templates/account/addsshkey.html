
{% extends "themes/wp-bliss/base.html" %}

{% block title %}
SSH Key Setting
{% endblock %}

{% block content %}
<h2>
Add SSH Key
</h2>

<form action="" method="POST">
<table>
{% for field in form %}
<tr><th>{{ field.label_tag }}</th>
<td><font color="red">{{ field.errors }}</font>{{ field }} {{ field.help_text }}</td></tr>
{% endfor %}
</table>
<input type="submit" value="Add Key">
</form>
{% endblock %}
