
{% extends "themes/wp-bliss/base.html" %}

{% block title %}
SSH Key Setting
{% endblock %}

{% block content %}
<h2>
SSH Key
</h2>

<table id="table-5">
<thead>
<tr>
<th scope="col"><img src="/media/softicons/certificate.png"> 
<font size="7">SSH Key</font>
</th>
<th scope="col"> 
<a href="/account/setting/sshkey/add/">
<input type="submit" class="styled-button-2" value="Add SSH Key" />
</a>
</th>
</tr>
</thead>
<tbody>
<tr>

{% for key in sshkey %}
<td>
{{key}}
</td>
<td>
<a href="/account/setting/sshkey/delete/{{key}}/">
<input type="submit" class="styled-button-6" value="Delete" /> 
</a>
</td>
</tr>
{% endfor %}

</tbody>
</table>

{% endblock %}
